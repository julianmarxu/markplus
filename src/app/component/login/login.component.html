<div class="login-container">
  <div class="login-card">
    <h1>Iniciar sesión</h1>
    <form>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com" required >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required >
      </div>

      <button type="submit" class="btn-login">Iniciar sesión</button>

      <div class="extra-links">
<button type="submit" class="btn-reset">Enviar enlace de recuperación</button>
        <a href="/register" class="register-link">¿No tienes cuenta? Regístrate</a>
      </div>
    </form>
  </div>
</div>
